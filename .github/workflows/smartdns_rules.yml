# This is a basic workflow to help you get started with Actions

name: Update SmartDNS Rules

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00 运行
  workflow_dispatch:      # 允许手动触发
  push:
    paths:
      - 'smartdns/**'
      - '.github/workflows/smartdns_rules.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-rules:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置环境
        run: |
          mkdir -p smartdns/tmp

      - name: 更新规则
        run: |
          # 设置执行权限
          chmod +x ./smartdns/smartdns_init_rules.sh
          
          # 执行规则更新脚本
          ./smartdns/smartdns_init_rules.sh

      - name: 提交更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 检查是否有更改
          if [[ -n "$(git status --porcelain)" ]]; then
            git add smartdns/*.txt        # 修改为直接添加 smartdns 目录下的 txt 文件
            git commit -m "chore: 更新 SmartDNS 规则 $(date '+%Y-%m-%d')"
            git push
          else
            echo "没有规则更新"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 清理临时文件
        if: always()
        run: |
          rm -rf smartdns/tmp

      - name: 上传规则文件作为构件
        uses: actions/upload-artifact@v4
        with:
          name: smartdns-rules
          path: smartdns/*.txt           # 修改为匹配 smartdns 目录下的 txt 文件
          retention-days: 7
